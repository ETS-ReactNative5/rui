<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			/* background: -webkit-radial-gradient(#1a5970 0%, #000000 100%);
      background: radial-gradient(#1a5970 0%, #000000 100%); */
		}

		.clearfix {
			*zoom: 1;
		}

		.clearfix:after {
			content: ".";
			display: block;
			height: 0px;
			font-size: 0px;
			clear: both;
			visibility: hidden;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
	
	var computeSimilarities = function(docs) {
		var rs = [];
		var map = {};
		var dsf = function(all, path) {
			if(path === undefined) {
				path = '';
			}
			if(path.length === all.length) {
				rs.push(path);
				return;
			}
			for(let i = 0; i < all.length; i++) {
				if(!map[i]) {
					map[i] = true;
					dsf(all, path + all[i]);
					map[i] = false;
				}
			}
		}
		dsf(docs);
		return rs;
	};
	console.log(computeSimilarities(['a', 'b', 'c']));
	</script>
</body>

</html>
