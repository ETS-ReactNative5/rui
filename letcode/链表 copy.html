<body>
	<script type="text/javascript">
	var Node = function(data) {
		this.data = data;
		this.next = null;
	}

	var LinkList = function() {
		this.length = 0;
		this.head = new Node(0);
		this.add = function(data) {
			var cur = this.head;
			while(cur.next !== null) {
				cur = cur.next;
			}
			cur.next = new Node(data);
			this.length++;
			return cur.next;
		}
		this.insert = function(data) {
			var node = new Node(data);
			node.next = this.head.next;
			this.head.next = node;
			this.length++;
			return node;
		}
		this.remove = function(node) {
			var cur;
			if(node.next === null) {
				cur = this.head;
				while(cur.next !== node) {
					cur = cur.next;
				}
				cur.next = null;
			} else {
				cur = node.next;
				node.data = cur.data;
				node.next = cur.next;
				node.next = null;
			}
		}
		this.invert1 = function(node) {
			if(node.next === null) {
				return node;
			}
			var newHead = this.invert(node.next);
			node.next.next = node;
			node.next = null;
			return newHead; 
		}
		this.invert = function() {
			var pre = this.head.next;
			var cur = pre.next;
			pre.next = null;
			while(cur !== null) {
				var next = cur.next;
				cur.next = pre;
				pre = cur;
				cur = next;
			}
			this.head.next = pre;
		}
	}


	var computeSimilarities = function(docs) {

	};

	</script>
