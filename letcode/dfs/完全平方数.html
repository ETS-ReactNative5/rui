<body>
	<script type="text/javascript">
		// 给定一个正整数 num，编写一个函数，如果 num 是一个完全平方数，则返回 True，否则返回 False。

		// 说明：不要使用任何内置的库函数，如  sqrt。

		// 示例 1：

		// 输入：16
		// 输出：True
		// 示例 2：

		// 输入：14
		// 输出：False

		var isPerfectSquare = function(num) {
			if(num === 1 || num === 0) {
				return true;
			}
			let str = num.toString();
			let s = Math.floor(str.length / 2);
			let start = new Array(s).fill(0);
			start[0] = 1;
			start = Number(start.join(''));
			let end = new Array(s).fill(9);
			end = Number(end.join(''));
			let sum = 0;
			while(start <= end || sum <= num) {
				sum = start * start;
				if(sum === num) {
					return true;
				}
				start++;
			}
			return false;
		};

		console.log(isPerfectSquare(2000105819));
	</script>
