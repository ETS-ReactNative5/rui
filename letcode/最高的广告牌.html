<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			/* background: -webkit-radial-gradient(#1a5970 0%, #000000 100%);
      background: radial-gradient(#1a5970 0%, #000000 100%); */
		}

		.clearfix {
			*zoom: 1;
		}

		.clearfix:after {
			content: ".";
			display: block;
			height: 0px;
			font-size: 0px;
			clear: both;
			visibility: hidden;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
	// 956. 最高的广告牌
	// 你正在安装一个广告牌，并希望它高度最大。这块广告牌将有两个钢制支架，两边各一个。每个钢支架的高度必须相等。

	// 你有一堆可以焊接在一起的钢筋 rods。举个例子，如果钢筋的长度为 1、2 和 3，则可以将它们焊接在一起形成长度为 6 的支架。

	// 返回广告牌的最大可能安装高度。如果没法安装广告牌，请返回 0。

	

	// 示例 1：

	// 输入：[1,2,3,6]
	// 输出：6
	// 解释：我们有两个不相交的子集 {1,2,3} 和 {6}，它们具有相同的和 sum = 6。
	// 示例 2：

	// 输入：[1,2,3,4,5,6]
	// 输出：10
	// 解释：我们有两个不相交的子集 {2,3,5} 和 {4,6}，它们具有相同的和 sum = 10。
	// 示例 3：

	// 输入：[1,2]
	// 输出：0
	// 解释：没法安装广告牌，所以返回 0。
	var computeSimilarities = function(docs) {
		let rs = [];
		let map = new Map();
		let obj = {};
		for(let i = 0; i < docs.length; i++) {
			for(let j = 0; j < docs[i].length; j++) {
				let list = map.get(docs[i][j]);
				if(!list) {
					list = [];
					map.set(docs[i][j], list);
				} else {
					for(let k = 0; k < list.length; k++) {
						if(obj[`${ i },${ list[k] }`] === undefined) {
							obj[`${ i },${ list[k] }`] = 0;
						}
						obj[`${ i },${ list[k] }`]++;
					}
				}
				list.push(i);
			}
			for (let z = 0; z < docs.length; z++) {
				if (obj[`${ i },${ z }`] !== undefined && obj[`${ i },${ z }`] > 0) {
					rs.push(`${ z },${ i }: ${ (obj[`${ i },${ z }`] / (docs[i].length + docs[z].length - obj[`${ i },${ z }`])).toFixed(4) }`);
				}
			}
		}
		console.log(rs);
		return rs;
	};
	</script>
</body>

</html>
