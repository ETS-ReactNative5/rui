<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			/* background: -webkit-radial-gradient(#1a5970 0%, #000000 100%);
      background: radial-gradient(#1a5970 0%, #000000 100%); */
		}

		.clearfix {
			*zoom: 1;
		}

		.clearfix:after {
			content: ".";
			display: block;
			height: 0px;
			font-size: 0px;
			clear: both;
			visibility: hidden;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
	
	var permutation = function(S) {
		var rs = [];
		var map = {};
		var dfs = function(all, path) {
			if(path === undefined) {
				path = '';
			}
			if(path.length === all.length) {
				//if(!rs.includes(path)) {
					rs.push(path);
				//}
				return;
			}
			for(let i = 0; i < all.length; i++) {
				//if(path.indexOf(all[i]) === -1) {
					if(!map[all[i]]) {
						map[all[i]] = true;
						dfs(all, path + all[i]);
						map[all[i]] = false;
						//map[i] = false;
					}	
				//}
			}
		}
		dfs(S);
		return rs;
	};
	console.log(permutation("aba"));
	</script>
</body>

</html>
