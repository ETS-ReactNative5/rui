<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		html {
			width: 100%;
			height: 100%;
		}

		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			/* background: -webkit-radial-gradient(#1a5970 0%, #000000 100%);
      background: radial-gradient(#1a5970 0%, #000000 100%); */
		}

		.clearfix {
			*zoom: 1;
		}

		.clearfix:after {
			content: ".";
			display: block;
			height: 0px;
			font-size: 0px;
			clear: both;
			visibility: hidden;
		}
	</style>
</head>

<body>
	<script type="text/javascript">
	
	var solveNQueens = function(n) {
		var rs = [];
		var board = new Array(n);
		for(var i = 0; i < n; i++) {
			board[i] = new Array(n).fill('.');
		}
		var isValid = function(row, col) {
			for(var i = 0; i < row; i++) {
				if(board[i][col] === 'Q') {
					return false;
				}
			}
			for(var i = row - 1, j = col + 1; i >= 0 && j < n; i--, j++) {
				if(board[i][j] === 'Q') {
					return false;
				}
			}
			for(var i = row - 1, j = col - 1; i >= 0 && j >= 0; i--, j--) {
				if(board[i][j] === 'Q') {
					return false;
				}
			}
			return true;
		}
		var dfs = function(row) {
			if(row === n) {
				var r = [];
				for(var i = 0; i < board.length; i++) {
					r.push(board[i].join(''));
				}
				rs.push(r);
				return;
			}
			for(var col = 0; col < n; col++) {
				var is = isValid(row, col);
				if(is) {
					board[row][col] = 'Q';
					dfs(row + 1);
					board[row][col] = '.';
				}
			}
		}
		dfs(0);
		return rs;
	};
	console.log(solveNQueens(4));
	</script>
</body>

</html>
