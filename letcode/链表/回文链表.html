	<script type="text/javascript">
		// 请判断一个链表是否为回文链表。

		// 示例 1:

		// 输入: 1->2
		// 输出: false
		// 示例 2:

		// 输入: 1->2->2->1
		// 输出: true
		// 进阶：
		// 你能否用 O(n) 时间复杂度和 O(1) 空间复杂度解决此题？

		/**
		* Definition for singly-linked list.
		* function ListNode(val) {
		*     this.val = val;
		*     this.next = null;
		* }
		*/
		/**
		* @param {ListNode} head
		* @return {boolean}
		*/
		var isPalindrome = function(head) {
			if(!head || !head.next) {
				return true;
			}
			let left = head;
			let right = head;
			let arr = [];
			while(right && right.next) {
				arr.push(left.val);
				left = left.next;
				right = right.next.next;
			}
			if(right !== null) {
				left = left.next;
			}
			// else 2 
			while(left) {
				let cur = arr.pop();
				if(cur !== left.val) {
					return false;
				}
				left = left.next;
			}
			return true;
		};
