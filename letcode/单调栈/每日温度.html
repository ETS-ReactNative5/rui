	<script type="text/javascript">
		// 739. 每日温度
		// 请根据每日 气温 列表，重新生成一个列表。对应位置的输出为：要想观测到更高的气温，至少需要等待的天数。如果气温在这之后都不会升高，请在该位置用 0 来代替。

		// 例如，给定一个列表 temperatures = [73, 74, 75, 71, 69, 72, 76, 73]，你的输出应该是 [1, 1, 4, 2, 1, 1, 0, 0]。

		// 提示：气温 列表长度的范围是 [1, 30000]。每个气温的值的均为华氏度，都是在 [30, 100] 范围内的整数。




		// 序号	题目	题解
		// 1	42. 接雨水（困难）					暴力解法、优化、双指针、单调栈
		// 2	739. 每日温度（中等）			    暴力解法 + 单调栈
		// 3	496. 下一个更大元素 I（简单）		暴力解法、单调栈
		// 4	316. 去除重复字母（困难）			栈 + 哨兵技巧（Java、C++、Python）
		// 5	901. 股票价格跨度（中等）			「力扣」第 901 题：股票价格跨度（单调栈）
		// 6	402. 移掉K位数字	
		// 7	581. 最短无序连续子数组	

		var dailyTemperatures = function(T) {
			let rs = new Array(T.length).fill(0);
			let queue = [];
			let cur;
			for(let i = 0; i < T.length; i++) {
				//if(i === 0) {
					//queue.push(T[i]);
				//} else {
					cur = queue[queue.length - 1];
					while(cur && cur.value < T[i]) {
						rs[cur.index] = i - cur.index;
						queue.pop();
						cur = queue[queue.length - 1];
						
					}
					queue.push({
						index: i,
						value: T[i]
					});
				//}
			}
			return rs;
		};

		console.log(dailyTemperatures([73, 74, 75, 71, 69, 72, 76, 73]));
	</script>
